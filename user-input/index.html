<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>User Input</title>
    <!-- tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- satoshi -->
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,900,700,500,301,701,300,501,401,901,400,2&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Satoshi", sans-serif;
      }
    </style>
  </head>

  <body class="flex justify-center items-center h-screen bg-gray-100">
    <div class=" text-center w-96 p-4 shadow-md">
      <!-- form -->
      <form class="w-full max-w-sm" id="usernameForm">
        <div class="flex items-center border-b border-teal-500 py-2">
          <!-- input -->

          <input
            class="rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mr-0.5"
            id="input"
            type="text"
            placeholder="Username"
          />

          <!-- submit -->
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
            id="sub_btn"
          >
            Submit
          </button>
        </div>
      </form>

      <p class="text-left mt-3">You entered: <span id="result"></span></p>
    </div>

    <!-- cusotm js -->
    <script src="script.js"></script>
  </body>
</html>
